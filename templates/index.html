<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Remove barras de rolagem */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo preencher toda a tela */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }
        h1 {
            color: white;
            text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.7);
            position: absolute;
            z-index: 1;
            top: 20px; /* Distância do topo */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            text-align: center;
            font-size: 5vw;
        }

        .quadrado {
            width: 3vw; /* Largura do quadrado */
            height: 35vw; /* Altura do quadrado */
            background-color: rgba(0, 0, 0, 0.8); /* Cor de fundo */
            position: absolute; /* Define o posicionamento absoluto */
            right: 0; /* Posiciona o quadrado na borda direita */
            bottom: 20px; /* Distância do fundo da tela (ajuste conforme necessário) */
            border: 2px solid #2c3e50; /* Borda opcional */
            border-radius: 10px; /* Cantos arredondados */
            display: flex; /* Flexbox para centralizar conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }



        .openai {
            display: flex; /* Garante que o conteúdo dentro do link seja flexível */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            text-decoration: none; /* Remove sublinhado */
            cursor: pointer;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        .openai:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .openai img {
            width: 40px; /* Define a largura da imagem */
            height: auto; /* Mantém a proporção */
        }


    </style>
</head>
<body>
    <!-- Adiciona o vídeo como fundo -->
    <video autoplay muted loop>
        <source src="{{ background }}" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="quadrado">
        <a href="https://chatgpt.com/c/67894af7-df64-800e-b17c-a0e09440bab8" target="_blank" class="openai">
            <img src="static/openai.png" alt="Open AI site">
        </a>
    </div>
    
    <!-- Conteúdo principal -->
    <h1>As possibilidades são infinitas..</h1>
    
</body>
</html>
