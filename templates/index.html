<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Remove barras de rolagem */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo preencher toda a tela */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1; /* Garante que o texto está na frente do vídeo */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Adiciona o vídeo como fundo -->
    <video autoplay muted loop>
        <source src="{{background}}" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    <!-- Conteúdo principal -->
    <h1>As possibilidades são infinitas..</h1>
</body>
</html>
