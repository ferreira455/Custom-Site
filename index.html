<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Remove barras de rolagem */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo preencher toda a tela */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1; /* Garante que o texto está na frente do vídeo */
            text-align: center;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    <h1>As possibilidades são infinitas..</h1>

    <script>
        const videos = [
            'videos/alone.mp4',
            'videos/girl.mp4',
            'videos/girl-sleeping.mp4',
            'videos/mountain.mp4',
            'videos/solo-leveling.mp4',
            'videos/lonely.mp4'
        ];

        const randomVideo = videos[Math.floor(Math.random() * videos.length)];
        const videoElement = document.getElementById('background-video');
        videoElement.src = randomVideo;
    </script>
</body>
</html>
